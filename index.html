<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>UMN Gotcha!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <audio autoplay loop>
    <source src="assets/sfx/bgm1.mp3" type="audio/mpeg">
  </audio>
  <audio id="open-sound" src="assets/sfx/open.wav" type="audio/mpeg"></audio>
</head>

<body>
  <!--Navbar-->
  <div class="container">
    <nav class="navbar nav bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbr" href="index.html">
          <img src="assets/logo/logo3.png" alt="Logo" width="40" height="33" class="d-inline-block fw-bold m-1">
          <b>UMNGotcha!</b>
        </a>
        <div class="navbar-btn">
          <button class="navbar-toggler navbar-btn" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#footer">Group Members</a>

        </div>
      </div>
    </nav>
  </div>
  <!--End of Navbar-->

  <!--Main content-->
  <div class="container-fluid mt-5" id="all">
    <div class="row">
      <h1>Pick Your Pet</h1>
    </div>
    <div class="row my-5" id="avatar">
      <div class="outer">
        <div id="clock"></div>
        <img src="assets/arrow/left.png" class="img-fluid prev">
        <div class="inner text">
          <img src="assets/chara/anjing_songong.png" class="first">
        </div>
        <img src="assets/arrow/right.png" class="img-fluid next" onclick="nextImage()">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center inputNama">
        <p>Enter pet name here...</p>
        <input type="text" id="name" placeholder="Name" required="required"></input>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="button">
      <div class="col text-center my-4">
        <a href="#"><button id="startPlay">Start</button></a>
      </div>
    </div>
  </div>
  <!--End of main content-->

  <!--Footer-->
  <footer class="footer" id="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col">
          <h4>Group Members</h4>
          <ul>
            <li><a href="https://www.instagram.com/angelimakhosinaa/">Angelima Khosina - 00000067456</a></li>
            <li><a href="https://www.instagram.com/christianyoga13/">Christian Yoga Shandy Kurniadi - 00000067471</a>
            </li>
            <li><a href="https://www.instagram.com/ryuivan/">Ryu Ivan Wijaya - 00000065448</a></li>
            <li><a href="https://www.instagram.com/vnesiav/">Vianca Vanesia Barhan - 00000065031</a></li>
            <li><a href="https://www.instagram.com/samuelx_sx/">Walter Adrian Samuel - 00000067030</a></li>
          </ul>

      </div>
    </div>

  <!--End of footer-->

  <!--Javascript link-->
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
